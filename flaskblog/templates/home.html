{% extends "layout.html" %}
{% block my_header_content %}
    <h1>Posts</h1>
{% endblock my_header_content %}

{% block my_body_content %}
    <!-- This is a HTML comment, I am using Jinja below -->
    {% for post in posts %}
        <h3> {{ post.title}} </h3>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
{% endblock my_body_content %}
