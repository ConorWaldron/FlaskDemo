<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- This is a HTML comment, Jina code below for if statement for title -->
    {% if title %}
        <title> {{title}} </title>
    {% else %}
        <title>Home Page</title>
    {% endif %}

    <h1>My home page header </h1>

    <!-- This is a HTML comment, I am using Jinja below -->
    {% for post in posts %}
        <h1> {{ post.title}} </h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}

</head>
<body>
    <h1>My home page body </h1>
</body>
</html>
